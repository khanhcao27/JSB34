<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <div class="item">Hover me</div>
      <!-- <div class="show_dropdown">
        <div>Menu</div>
        <div>About</div>
        <div>Contact</div>
      </div> -->
    </div>


    <div class="contact_part">
      <h1 style="text-align: center">Contact</h1>
      <p style="text-align: center">Fan? Drop a note!</p>
      <div class="contact_container">
        <!-- contact_details -->
        <div class="contact_details">
          <!-- position -->
          <div class="position">
            <span class="icon_container">
              <i class="fa-solid fa-location-dot"></i>
            </span>


            <span> Chicago, US</span>
          </div>


          <!-- hotline -->
          <div class="hotline">
            <span class="icon_container">
              <i class="fa-solid fa-phone"></i>
            </span>


            <span> Phone: +00 151515</span>
          </div>


          <!-- email -->
          <div class="email">
            <span class="icon_container">
              <i class="fa-solid fa-envelope"></i>
            </span>


            <span> Email: mail@mail.com </span>
          </div>
        </div>


        <!-- input -->
        <div class="container">
          <div class="line1 line">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" />
          </div>


          <div class="line2 line">
            <input type="text" placeholder="Message" />
          </div>


          <div class="line3 line">
            <button>SEND</button>
          </div>
        </div>
      </div>
<img src="https://www.w3schools.com/w3images/map.jpg" alt="">
      <div class="background"></div>
      <div class="icons">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-snapchat"></i>
          <i class="fa-brands fa-pinterest-p"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <p class="underline">Powered by <u>w3.css</u></p>
      </div>
    </div>
  </body>
</html>
